anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf1.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet2
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet2 - remote: s1-leaf1_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf2.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet3
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet3 - remote: s1-leaf2_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf3.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet4
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet4 - remote: s1-leaf3_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf4.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet5
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet5 - remote: s1-leaf4_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyReachability:
    hosts:
    - destination: 172.30.255.3
      repeat: 1
      source: 172.30.255.2
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: s1-spine2_Ethernet2 - Destination: s1-leaf1_Ethernet3'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 172.30.255.7
      repeat: 1
      source: 172.30.255.6
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: s1-spine2_Ethernet3 - Destination: s1-leaf2_Ethernet3'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 172.30.255.11
      repeat: 1
      source: 172.30.255.10
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: s1-spine2_Ethernet4 - Destination: s1-leaf3_Ethernet3'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 172.30.255.15
      repeat: 1
