!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-host2
ip name-server vrf default 8.8.8.8
ip name-server vrf default 192.168.2.1
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$Hgm/qYY2a1BFo0pH$FdAlfUIyvfNlBhyxyW7kO.DSrS32RAK2nIxIgV5x/kPrbiM2mZri58yhQwFX9C3JnpjJEmyXNYMVp6.IicEin.
!
vlan 110
   name Tenant_A_OP_Zone_110
!
interface Port-Channel2
   description to s1-leaf-1-2
   no shutdown
   switchport
   switchport mode trunk
!
interface Ethernet1
   no shutdown
   channel-group 2 mode on
!
interface Ethernet2
   no shutdown
   channel-group 2 mode on
!
interface Ethernet3
   shutdown
   channel-group 2 mode on
!
interface Ethernet4
   shutdown
   channel-group 2 mode on
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.17/24
!
interface Vlan110
   description Tenant_A_OP_Zone_110
   no shutdown
   mtu 1500
   ip address 10.1.10.12/24
!
ip routing
!
ip route 0.0.0.0/0 192.168.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
